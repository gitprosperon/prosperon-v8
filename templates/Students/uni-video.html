{% extends 'Students/base.html' %}
{% load static %}
{% block stylesheets %}
    <link href="{% static 'students/css/style.css' %}" rel="stylesheet" type="text/css">

{% endblock %}


{% block content %}


<body class="body-2">
  <div class="fullpage-wrapper" style="height: auto">
    <div class="full-page-wrapper">

      <div class="section-container">
        <div class="page-title-blue anytime-decision">
          <h1 class="heading-4">{{ video.title }}</h1>
        </div>
      </div>
    </div>

    {% if video.page_type != "0" %}
      <div class="grid-wrapper" style="height: 100%">
      <div class="w-layout-grid grid-18 step1">
        <div id="w-node-_1ec6b8d4-8954-2eda-b421-883a183f00b4-17e1b9de">
          <div class="video-wrapper" style="height: 65vh">
            <iframe src="{{ video.video_link }}" title="W3Schools Free Online Web Tutorials" class="w-video" style="height: 100%"></iframe>
          </div>
        </div>


          <div id="w-node-c5a806e0-724a-5949-d988-9e528c3a62f9-17e1b9de" class="div-block-141">
          <div id="w-node-_6eb24419-a21f-45df-39ba-9617e303e0de-17e1b9de" class="_20-padding-container video-notes" style="padding-bottom: 0px">
            <div class="w-layout-grid grid-26">
              <a id="w-node-b39ca9ab-c1fd-34a4-fae6-21b69ddbe15e-17e1b9de" onclick="videoToggle(this, '{{ video.summary|linebreaksbr }}')" href="#" class="_18-poppins semibold centered-text clicked" style="text-decoration: none">Summary</a>
              <a id="w-node-_8d2ec2fa-636b-0380-fd65-56c9759ec4fd-17e1b9de" onclick="videoToggle(this, '{{ video.vocab|linebreaksbr }}')" href="#" class="_18-poppins semibold centered-text" style="text-decoration: none">Vocab</a>
              <a id="w-node-_6d86d723-faa7-21c9-d908-dd89fd2a3ce0-17e1b9de" onclick="videoToggle(this, '{{ video.notes|linebreaksbr }}')" href="#" class="_18-poppins semibold centered-text" style="text-decoration: none">Notes</a>
            </div>
            <div class="horizontal"></div>
          </div>
            <div class="_20-padding-container description show" style="height: 354px; overflow: scroll">
            <div class="horizontal">
              <div class="_14px normal" id="video-info-target">{{ video.summary }}</div>
            </div>
          </div>
        </div>



      </div>
    </div>
    {% else %}
      <div class="grid-wrapper" style="height: 100%">
        <div id="w-node-_1ec6b8d4-8954-2eda-b421-883a183f00b4-17e1b9de">
          <div class="video-wrapper" style="height: 65vh">
            <iframe src="{{ video.video_link }}" title="W3Schools Free Online Web Tutorials" class="w-video" width="100%" style="height: 100%"></iframe>
          </div>
        </div>




    </div>


      {% endif %}



    <form method="post" style="width: 100%">
     {% csrf_token %}
         <div class="button-wrapper bottom-spacing">
        <a href="../../{{ video.back_button }}" class="back-btn" style="font-weight: 600">Back</a>
         <input type="text" value="{{ video.progress }}" class="progress-input" name="progress">
                <input type="hidden" id="custId" name="next-button" value="{{ video.next_button }}">
                <button type="submit" class="next-btn" style="font-weight: 600">Next</button>
          </div>

        </form>
  </div>
    <script src="{% static 'students/js/script.js' %}" type="text/javascript"></script>
</body>

{% endblock %}
