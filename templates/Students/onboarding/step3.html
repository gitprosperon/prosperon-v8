{% extends 'Students/onboarding/base.html' %}
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>

{% block content %}
<div class="onboarding-container">
    <div class="header-container">
        <h1 class="onboarding-title-header">Thank you for being here</h1>
        <h1 class="onboarding-subheader">Fill out the forms to sign up</h1>
    </div>
    <div class="form-container">
        <form id="info-form" name="info-form" data-name="info-form" method="post" class="form">
            {% csrf_token %}
            <div id="first-question" class="form" style="width: 100%;">
                <div class="input-container">
                    <label for="name" class="field-label">First Name</label><br>
                    <input type="text" class="text-field" maxlength="256" name="first-name" data-name="Name" placeholder="" id="first-name" value="{% if first_name %}{{ first_name }}{% endif %}">
                </div>
                <div class="input-container">
                    <label for="name" class="field-label">Last Name</label><br>
                    <input type="text" class="text-field" maxlength="256" name="last-name" data-name="Name" placeholder="" id="last-name" value="{% if last_name %}{{ last_name }}{% endif %}">
                </div>
                <div class="input-container">
                    <label for="name" class="field-label">Age</label><br>
                    <input type="text" class="text-field" maxlength="256" name="age" data-name="Name" placeholder="" id="age" value="{% if age %}{{ age }}{% endif %}">
                </div>
                <div class="input-container">
                    <label for="name" class="field-label">Gender</label><br>
                    <select id="cars" class="text-field" name="gender" form="info-form">
                        <option value="{% if gender %}{{ gender }}{% endif %}">{% if gender %}{{ gender }}{% endif %}</option>
                        {% for gend in genderChoices %}
                            {% if gend.0 != gender %}
                                <option value="{{ gend.0 }}">{{ gend.0 }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>

                </div>
                <div class="input-container">
                    <label for="name" class="field-label">Ethnicity</label><br>
                    <select id="cars" class="text-field" name="ethnicity" form="info-form">
                        <option value="{% if ethnicity %}{{ ethnicity }}{% endif %}">{% if ethnicity %}{{ ethnicity }}{% endif %}</option>
                        {% for ethn in ethnicityChoices %}
                            {% if ethn.0 != gender %}
                                <option value="{{ ethn.0 }}">{{ ethn.0 }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="button-wrapper forform">
                    <a href="{% url 'Students:onboarding-step2' %}" class="back-btn w-button">Back</a>
                    <button type="button" class="next-btn w-button" onclick="showNextForm()">Next</button>
                </div>
            </div>
            <div id="second-question" class="form" style="width: 100%;display: none">
                <div class="input-container">
                    <label for="name" class="field-label">What is/was your major?</label><br>
                    <select id="cars" class="text-field" name="major" form="info-form">
                        <option value="{{ maj }}">{{ maj }}</option>

                        {% for major in majors %}
                            {% if major != maj %}
                                <option value="{{ major }}">{{ major }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                 <div class="input-container">
                    <label for="name" class="field-label">Do you still live with your parents?</label><br>
                    <input type="text" class="text-field" maxlength="256" name="name" data-name="Name" placeholder="" id="name">
                </div>
                <div class="input-container">
                    <label for="name" class="field-label">Where </label><br>
                    <input type="text" class="text-field" maxlength="256" name="name" data-name="Name" placeholder="" id="name">
                </div>

                <div class="button-wrapper forform">
                    <button type="button" class="back-btn" onclick="showBackForm()">Back</button>
                    <button type="submit" class="next-btn">next</button>
                </div>
            </div>
            <input type="text" value="3" class="progress-input" name="progress">
        </form>
    </div>
  </div>


<script>




</script>


{% endblock %}
