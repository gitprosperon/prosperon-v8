<script>

    function navbarOpen() {
        var navbarOverlay = document.getElementById('navbar-overlay');

        if(navbarOverlay.style.display ==='none') {
            navbarOverlay.style.display ='flex';
        } else if (navbarOverlay.style.display ==='flex'){
            navbarOverlay.style.display = 'none';

        }
    }






</script>
